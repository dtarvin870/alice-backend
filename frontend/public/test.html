<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port 1337 Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Port 1337 Connection Test</h1>
        
        <div class="status success">
            ‚úÖ Frontend is running on port 1337
        </div>
        
        <p>Click the button below to test the backend connection on port 5000:</p>
        
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="goToApp()">Launch Full App</button>
        
        <div id="result"></div>
    </div>

    <script>
        console.log('Test page loaded successfully!');
        
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/robot/status');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Backend Connected Successfully!
                    </div>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Backend Connection Failed
                    </div>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend is running on port 5000</p>
                `;
            }
        }
        
        function goToApp() {
            window.location.href = '/app.html';
        }
    </script>
</body>
</html>
